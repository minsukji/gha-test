name: Pull request tests

on:
  push:
    branches:
    - master

jobs:
  job1:
    name: preliminary
    runs-on: ubuntu-latest

    outputs:
      f1: ${{ steps.pstep.outputs.v1 }}
      f2: ${{ steps.pstep.outputs.v2 }}
      f3: ${{ steps.pstep.outputs.v3 }}

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: parse cases to run
      id: pstep
      run: |
        echo "::set-output name=v1::$(cut -d, -f1 ${GITHUB_WORKSPACE}/tests.txt)"
        echo "::set-output name=v2::$(cut -d, -f2 ${GITHUB_WORKSPACE}/tests.txt)"
        echo "::set-output name=v3::$(cut -d, -f3 ${GITHUB_WORKSPACE}/tests.txt)"
        
  job2:
    name: ${{ matrix.kind }} test
    needs: job1
    runs-on: ubuntu-latest

    strategy:
      matrix:
        kind: ["${{needs.job1.outputs.f1}}","${{needs.job1.outputs.f2}}","${{needs.job1.outputs.f3}}", ,]

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: step 1
      run: |
        cd ${GITHUB_WORKSPACE}
        ls -l
        ./hello.sh ${{ matrix.kind }}

    - name: step 2
      run: echo "${{ matrix.kind }}"
